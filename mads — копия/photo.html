    <script>
        // JavaScript для выделения текущей страницы
        const currentLocation = location.href;
        const navLinks = document.querySelectorAll('nav ul li a');
        const navLength = navLinks.length;
    
        for (let i = 0; i < navLength; i++) {
            // Проверяем, если текущая страница - index.html и ссылка на новости
            // Делаем ссылку на новости жирной
            if (currentLocation.includes('index.html') && navLinks[i].href.includes('news.html')) {
                navLinks[i].classList.add('active');
            }
            // Для всех остальных страниц делаем то же самое, что и прежде
            else if (navLinks[i].href === currentLocation) {
                navLinks[i].classList.add('active');
            }
        }
